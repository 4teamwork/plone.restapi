[buildout]
extends = buildout.cfg
relative-paths = true

[instance]
relative-paths = true
eggs +=
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS

[versions]
zc.buildout = 1.7.1
plone.app.jquery = 1.8.3
plone.app.z3cform = 1.0.1
docutils = 0.12
six = 1.8.0
pytz = 2012rc0
pep8 = 1.6.1
plone.app.contenttypes = 1.1b3
Pygments = 2.0
